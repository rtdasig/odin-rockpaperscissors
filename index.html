<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monofett&family=Roboto+Mono&display=swap" rel="stylesheet">

    <title>Rock, Paper, Scissors</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

<h1>ROCK, PAPER, SCISSORS</h1>
<h2>Race to 5</h2>
<br/>
<div class="game">    
    <div class="rps">
        <h3>WEAPONS</h3>
        <div class="weapons">
            <button id="rock"><img src="images/rock.png" alt="rock-icon" width="150" height="auto"></button>
            <button id="paper"><img src="images/paper.png" alt="paper-icon" width="150" height="auto"></button>
            <button id="scissors"><img src="images/scissors.png" alt="scissors-icon" width="150" height="auto"></button>
        </div>
    </div>

    <div class="play">

        <div class="round">
            <h3>GAME FIELD</h3>

            <div id="roundnum">ROUND:</div>

            <div class="choices">
                <div id="playerchoice">
                    <p>Player Choice:</p>                    
                    <div id="player"></div>
                </div>
                <div id="compchoice">
                    <p>Computer Choice:</p>
                    <div id="comp"></div>    
                </div>
            </div>

            <div id="resultcont"></div>

            <div id="newgame"></div>
        </div>

        <div class="scorescont">

            <p>SCORES</p>

            <div class="scores">
                <div class="pscore">
                    <p>Player Score:</p>
                    <div id ="playerscore"></div>
                </div>

                <div class="cscore">
                    <p>Computer Score:</p>
                    <div id="compscore"></div>
                </div>
            </div>
        </div>     
    </div>  
</div>

<script src="script.js"></script>

</body>

</html>

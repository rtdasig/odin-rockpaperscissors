<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monofett&family=Roboto+Mono&display=swap" rel="stylesheet">

    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

<h1>ROCK, PAPER, SCISSORS</h1>
<h2>Race to 5</h2>
<br/>
<div class="game-field">    
    <div class="rps">
        <h3>Shoot:</h3>
        <button id="rock"><img src="images/rock.png" alt="rock-icon" width="150" height="auto"></button>
        <button id="paper"><img src="images/paper.png" alt="paper-icon" width="150" height="auto"></button>
        <button id="scissors"><img src="images/scissors.png" alt="scissors-icon" width="150" height="auto"></button>
    </div>
    <div class="play">
        <div id="player">
            
        </div>
        <div id="comp">
            
        </div>
    <div id="resultCont"></div> 
        <div id="results"></div>

    <div id="newGame"></div>
    </div>
</div>

<div class="scores">
    <div id="roundnumber"></div>
   <div id ="playerscore"></div>
   <div id="compscore"></div>

<script src="script.js"></script>
</body>
</html>
